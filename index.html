<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags and links to external resources -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@imtbl/sdk@0.20.1"></script>
    <script type="module" src="ImmutableAuth/passport.js"></script>
    <script type="module" src="ImmutableAuth/login.js"></script>
    <title>Stackie Word Blaster</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-transparent px-5">
      <!-- Hamburger Menu Button for Mobile -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Navigation Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="how.html">How to Play</a>
          </li>
        </ul>
      </div>
      <!-- "Connect Passport" Button -->
      <button id="btn-passport" class="connect-button" hidden>Connect Passport</button>
    </nav>
    <div class="container main">
      <!-- Main Content Container -->
      <div class="row align-items-center">
        <div class="col-12">
          <div class="row text-center my-4">
            <div class="col-12">
              <div class="logo-container">
                <img src="images/logo-game.png" alt="logo" />
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4">
              <div class="buttons-container row">
                <!-- Difficulty Level Buttons -->
                <button
                  id="Easy"
                  value="3000"
                  onclick="buttonValue(this.id)"
                  class="col-12 btn-index"
                >
                  <h2>EASY</h2>
                </button>
                <button
                  id="Medium"
                  value="2000"
                  onclick="buttonValue(this.id)"
                  class="col-12 btn-index"
                >
                  <h2>MEDIUM</h2>
                </button>
                <button
                  id="Hard"
                  value="1000"
                  onclick="buttonValue(this id)"
                  class="col-12 btn-index"
                >
                  <h2>HARD</h2>
                </button>
                <button
                  id="Impossible"
                  value="400"
                  onclick="buttonValue(this.id)"
                  class="col-12 btn-index"
                >
                  <h2>IMPOSSIBLE</h2>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- Menu and Sound Elements -->
    <audio src="./sound/menusound.mp3" id="MenuSound" type="audio/mp3"></audio>
    <audio id="HomeSound" autoplay loop>
      <source src="./sound/homesound.mp3" type="audio/mp3" />
    </audio>
    <!-- JavaScript Functions -->
    <script src="./sound-buttons.js"></script>
    <script>
      // Pass through HTTP GET level selected
      function buttonValue(btnID) {
        const params = new URLSearchParams();
        const btnValue = document.getElementById(btnID).value;
        params.append('lvl', btnValue);
        window.location.href = `game.html?${params.toString()}`;
      }
      // Default volume for the home song
      const homeSound = document.getElementById('HomeSound');
      homeSound.volume = 0.55;
    </script>
  </body>
</html>
